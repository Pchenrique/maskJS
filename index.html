<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Mask Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <meta name="theme-color" content="#fafafa">
    <link rel="stylesheet" href="css/style.css" type="text/css"> 
</head>

<body>
    <div class="container" >
        
        <div class="content">  
              
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
            <form method="post" action="confirmacao.html"> 
                <h1>Cadastro</h1> 
                
                <p> 
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" type="text" placeholder="Luiz Augusto"/>
                <span id="erroNome"></span>
                </p>
                
                <p> 
                <label for="enderco">Endereço</label>
                <input id="endereco" name="endereco" type="text" placeholder="Rua São Geraldo 351"/> 
                <span id="erroEndereco"></span>
                </p>
                
                <p> 
                <label for="cidade">Cidade</label>
                <input id="cidade" name="cidade" type="text" placeholder="Fortaleza"/>
                <span id="erroCidade"></span>
                </p>

                <p> 
                <label for="uf">UF</label>
                <input id="uf" name="uf" type="text" placeholder="CE"/>
                <span id="erroUf"></span>
                </p>
                <p> 

                <p> 
                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" type="text" placeholder="(00) 0000-0000"/>
                <span id="erroTelefone"></span>
                </p>


                <p> 
                <label for="celular">Celular</label>
                <input id="celular" name="celular" type="text" placeholder="(00) 0 0000-0000"/>
                <span id="erroCelular"></span>
                </p>

                <p> 
                <label for="email">E-mail</label>
                <input id="email" name="email" type="text" placeholder="exemplo@gmail.com" />
                <span id="erroEmail"></span>
                </p>

                <p> 
                <label for="profissao">Profissão</label>
                <input id="profissao" name="profissao" type="text" placeholder="Analista de Sistemas"/>
                <span id="erroProfissao"></span>
                </p>

                <p> 
                <label for="rg">RG</label>
                <input id="rg" name="rg" type="text" placeholder="N° RG"/>
                <span id="erroRg"></span>
                </p>

                <p> 
                <label for="cnh">CNH</label>
                <input id="cnh" name="cnh" type="text" placeholder="00000000000"/>
                <span id="erroCnh"></span>
                </p>

                <p> 
                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00"/>
                <span id="erroCpf"></span>
                </p>

                <p> 
                <label for="titulo">Titulo de Eleitor</label>
                <input id="titulo" name="titulo" type="text" placeholder="0000 0000 0000"/>
                <span id="erroTitulo"></span>
                </p>

                <p> 
                <label for="motivo">Motivo da Solicitação?</label>
                <select id="motivo" name="motivo">
                <option>Trabalho</option>
                <option>Estudo</option>
                <option>Turismo</option>
                <option selected>Sair do Pais</option>
                </select>
                <span id="erroCampo"></span>
                </p>

                <p> 
                <label for="pass">Tem Passaporte antigo?</label><br>
                <label>Sim</label><input class="radio" id="pass" name="pass" type="radio" value="sim" onclick="verificarButton(this.value);"/><br>
                <label>Não</label><input class="radio" id="pasn" name="pass" type="radio" value="nao" onclick="verificarButton(this.value);"/>
                <span id="erroPreenchimento"></span>
                </p>

                <p class="classPassaporte"> 
                <label for="passaporte">Passaporte</label>
                <input id="numeroPas" name="numeroPas" type="text" placeholder="AA000000"/>
                <span id="erroPassaporte"></span>
                </p>

                <p>
                <input id type="submit" id="buttonCadastrar" value="Cadastrar" onclick="verificar()"/>
                <span id="erroButton"></span> 
                </p>
            
            </form>
            </div>
        </div>
    </div> 

<script src="js/vendor/MaskJS.js"></script>
<script src="js/main.js"></script>
</body>

</html>
