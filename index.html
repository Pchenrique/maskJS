            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
            <form method="post" action="#paraconfirmacao"> 
                <h1>Cadastro</h1> 
                
                <p> 
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" type="text" placeholder="Luiz Augusto" onblur="validarNome(this.value);" />
                <span id="erroNome"></span>
                </p>
                
                <p> 
                <label for="enderco">Endereço</label>
                <input id="endereco" name="endereco" type="text" placeholder="Rua São Geraldo 351"/> 
                </p>
                
                <p> 
                <label for="cidade">Cidade</label>
                <input id="cidade" name="cidade" type="text" placeholder="Fortaleza"/>
                </p>

                <p> 
                <label for="uf">UF</label>
                <input id="uf" name="uf" type="text" placeholder="CE"/>
                </p>
                <p> 

                <p> 
                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" type="text" placeholder="(00) 0000-0000" onblur="validarTelefone(this.value);"/>
                <span id="erroTelefone"></span>
                </p>


                <p> 
                <label for="celular">Celular</label>
                <input id="celular" name="celular" type="text" placeholder="(00) 0 0000-0000" onblur="validarCelular(this.value);"/>
                <span id="erroCelular"></span>
                </p>

                <p> 
                <label for="email">E-mail</label>
                <input id="email" name="email" type="text" onblur="validarEmail(this.value);" placeholder="exemplo@gmail.com" />
                <span id="erroEmail"></span>
                </p>

                <p> 
                <label for="profissao">Profissão</label>
                <input id="profissao" name="profissao" type="text" placeholder="Analista de Sistemas"/>
                </p>

                <p> 
                <label for="rg">RG</label>
                <input id="rg" name="rg" type="text" placeholder="N° RG" onblur="validarRg(this.value)"/>
                <span id="erroRg"></span>
                </p>

                <p> 
                <label for="cnh">CNH</label>
                <input id="cnh" name="cnh" type="text" placeholder="00000000000" onblur="validarCnh(this.value);"/>
                <span id="erroCnh"></span>
                </p>

                <p> 
                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" onblur="validarCpf(this.value);"/>
                <span id="erroCpf"></span>
                </p>

                <p> 
                <label for="titulo">Titulo de Eleitor</label>
                <input id="titulo" name="titulo" type="text" placeholder="0000 0000 0000" onblur="validarTitulo(this.value);"/>
                <span id="erroTitulo"></span>
                </p>

                <p> 
                <label for="motivo">Motivo da Solicitação?</label>
                <select id="motivo" name="motivo" onblur="validarCampo(this.value)">
                <option>Trabalho</option>
                <option>Estudo</option>
                <option>Turismo</option>
                <option selected>Sair do Pais</option>
                </select>
                <span id="erroCampo"></span>
                </p>

                <p> 
                <label for="pass">Tem Passaporte antigo?</label>
                <label>Sim</label><input class="radio" id="pass" name="pass" type="radio" value="sim" onclick="mostrarCampoPassaporte(this.value)"/>
                <label>Não</label><input class="radio" id="pass" name="pass" type="radio" value="nao" onclick="mostrarCampoPassaporte(this.value)"/>
                </p>

                <p class="classPassaporte"> 
                <label for="passaporte">Passaporte</label>
                <input id="numeroPas" name="numeroPas" type="text" placeholder="AA000000" onblur="validarPassaporte(this.value);"/>
                <span id="erroPassaporte"></span>
                </p>

                <p>
                <input type="submit" value="Cadastrar" disabled onclick="validarButton();"/> 
                </p>
            
            </form>
